html, body {

body {
  display: -webkit-box;
  display: -ms-flexbox;

}

body, .container, .sentence {
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-perspective: 30em;
          perspective: 30em;
}

.container {
  margin: auto;
  -webkit-box-reflect: below -2em -webkit-gradient(linear, left top, left bottom, from(transparent), to(rgba(255, 255, 255, 0.4)));

}

.sentence {
  margin: auto;
  font-size: 4em;
  color: #f0f0f0;
  text-align: center;
}
.sentence span {
  display: inline-block;
  will-change: transform;
  -webkit-animation: animation 2s linear infinite alternate;
          animation: animation 2s linear infinite alternate;
  opacity: 0;
}
.sentence h1 {
  font-weight: bold;
}
.sentence h2 {
