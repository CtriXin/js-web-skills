1.7.3嵌套的盒子第一个子元素与父级的垂直外边距合并
当盒子嵌套时，父盒子里面的第一个子元素的margin-top会与父级的margin-top进行合并，给子元素设置margin-top时会变成父级的margin-top，导致最后父子盒子向下移动，子盒子没动。

1.7.4嵌套的盒子垂直外边距合并解决方案
   1.给父级盒子加至少一像素上内边距
2.给父级盒子至少加一像素上边框
