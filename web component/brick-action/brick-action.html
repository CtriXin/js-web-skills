<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-action</title>

  <link rel="stylesheet" href="brick-flipbox.css">

<script type="text/javascript" src="http://mozbrick.github.io/brick-action/bower_components/platform/platform.js"></script>
<script type="text/javascript" src="brick-action.js"></script>
<script type="text/javascript" src="brick-flipbox.js"></script>
    <style>
      #flipbox {
        border: 1px solid black;
        width: 320px;
        height: 480px;
      }
      #flipbox > div:first-child {
        background: red;
      }
      #flipbox > div:last-child {
        background: blue;
      }
    </style>
  </head>
  <body>

    <!-- Using Custom Element -->
    <brick-flipbox id="flipbox">
      <div>front</div>
      <div>back
      <img src="http://7xkaou.com2.z0.glb.qiniucdn.com/default_avatar.png"></div>
    </brick-flipbox>

    <brick-action target="flipbox" action="toggle">
      <button>toggle</button>
    </brick-action>
  </body>
</html>
