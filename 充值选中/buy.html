<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
</head>
<style type="text/css">

    .dd {
        overflow: hidden;
    }
    .item {
        padding: 5px;
        float: left;
        margin: 2px 3px 2px 0;
        border: 1px solid #DDD;
    }
    .item.selected {
        position: relative;
        zoom: 1;
        border: 2px solid #EF832B;
    }
    .item.selected b {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 16px;
        height: 16px;
        overflow: hidden;
        background: url("http://bxj.snewfly.com/sel16.png");
    }
    .li {
        padding: 2px 5px 2px 0px;
        float: left;
    }
    a{
        margin: 0;
        padding: 0;
        text-decoration: none;
        color: black;
    }
</style>
<body>

    <div class="li">
        <div id="price_container" class="dd">
        <div class="item"  data-price="0.01"><b></b><a href="javascript:;">0.01/月</a></div><div class="item selected"><b></b><a href="javascript:;">0.02/年</a></div>
            <div class="item"><b></b><a href="javascript:;">0.03/两年</a></div> 
        </div>
    </div>

    <script src="http://static.snewfly.com/zepto.min.js"></script>
    <script type="text/javascript">
        $('.item').click(function(){
            console.log($(this).data('price'))
            $(this).addClass('selected').siblings().removeClass('selected')
        });
    </script>
</body>
</html>
