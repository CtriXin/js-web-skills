<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>attr()函数_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
.featureBanner {
    position: relative;
    margin: 20px
}
.featureBanner:before {
    content: "Featured";
    position: absolute;
    top: 5px;
    left: -8px;
    padding-right: 10px;
    color: #232323;
    font-weight: bold;
    height: 0px;
    border: 15px solid #ffa200;
    border-right-color: transparent;
    line-height: 0px;
    box-shadow: -0px 5px 5px -5px #000;
    z-index: 1;
}

.featureBanner:after {
    content: "";
    position: absolute;
    top: 35px;
    left: -8px;
    border: 4px solid #89540c;
    border-left-color: transparent;
    border-bottom-color: transparent;
}

.fb{
    opacity: 0.5;
    background-color: #919191;
    padding: 9px 18px;
    border-radius: 4px;
    border-bottom-right-radius: 0px;
    color: #fff;
    font-weight: bold;
    position: absolute;
}

.fb:after{
content: "";
    position: absolute;
    border-bottom: 3px solid black;
    border-top: 3px solid black;
    border-left: 4px solid black;
    border-right: 4px solid black;
    border-right-color: transparent;
    border-bottom-color: transparent;
    right: 0px;
    bottom: -5px;
}
</style>
</head>
<body>
<div class="featureBanner"></div>
<br><br><br><br><br><br><br><br>
<span class="fb">bajian</span>
</body>
</html>
