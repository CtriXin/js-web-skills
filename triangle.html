	.popover-angle{

	background: red;
  	-webkit-transform: rotate(45deg);
  	transform: rotate(45deg);
}
  	.container{
  		width: 100px;
  		height: 20px;
  		background-color: grey;
  		margin-top: 6px;
  		position: absolute;
  	}

  	.box{
  		text-align: center;
  		width: 90px;
  		height: 100px;
  	}
</style>
</head>
<body>
<div class="box">
	<div class="popover-angle"></div>
<div class="container">哈哈哈</div>
</div>
</body>
