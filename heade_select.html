<script type="text/javascript">
	 //选择头像
        var previewSelected=null;
        function getIcon(){
		$("img").click(
		function(){
			var t=$(this);
			if(previewSelected){
				previewSelected.css("border","0px");
			}
			t.css("border","solid 1px #ff0000");
			previewSelected=t;
	   		document.getElementById("iconInfos").value=t.attr("src").substring(11);
			}
	  	 );
        }


          getIcon();

</script>
