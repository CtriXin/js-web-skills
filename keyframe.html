<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
position:relative;
animation:mymove 5s forwards;
-webkit-animation:mymove 5s forwards;
}

@keyframes mymove
{
0%   {top:0px;left: 0px}
25%  {top:200px;left:200px}
75%  {top:50px;left: 100px}
100% {top:100px;left: 300px}
}

@-webkit-keyframes mymove
{
0%   {top:0px;left: 0px}
25%  {top:200px;left:200px}
75%  {top:50px;left: 100px}
100% {top:100px;left: 300px}
}


</style>
</head>
<body>


<div></div>

</body>
</html>
