<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		.color-contact{
			background: #478fd9;
		}
		.color-notice{
			background: #feaa24;
		}
		.color-grade{
			background: #f35d82;
		}
		.color-homework{
			background: #45ceb0;
		}
		/*panl*/
		.panl-head{height: 26px;padding:10px 10px 10px 20px;}
		.panl-head img{width: 20px;height: 20px;vertical-align: middle;}
		.panl-head span{margin-left: 10px;color: white;font-size: 16px;margin-top: 1px}
		.panl-body{
			padding:10px 10px 15px 20px;line-height: 20px;letter-spacing: 2px
		}
		.panl-body .tel{
			width: 10px;height: 20px;vertical-align: middle;margin: 0 0 3px 3px;
		}
		.panl-body .email{
			width: 15px;height: 10px;vertical-align: middle;
		}
		.panl-body .phone{
			width: 15px;height: 12px;vertical-align: middle;
		}
		.panl-body a {
			letter-spacing: 0px
		}
		.panl-body small {
			letter-spacing: 1px
		}

		.panl-notice {border: 1px solid #feaa24;margin-bottom: 10px}
		.panl-homework {border: 1px solid #45ceb0;margin-bottom: 10px}
		.panl-contact {border: 1px solid #478fd9;margin-bottom: 10px}
		.panl-grade {border: 1px solid #f35d82;margin-bottom: 10px}

	</style>
</head>
<body>
	<div class="panl-notice">
		<div class="panl-head color-notice"><img src="http://static.snewfly.com/jxt_ic_notice.png"><span>班主任</span><span>2016-07-18</span>
		</div>
		<div class="panl-body">通知查询通知查询通知查询通知查询通知查询通知查询通知查询通知查询通知查询
		</div>
	</div>
</body>
</html>
