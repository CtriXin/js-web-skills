<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
</head>
<body>
  <div id="el" style="position: absolute;">
    Javascript时钟实现动画
  </div>
  <script src="http://bxj.snewfly.com/card_assets/third/zepto/zepto.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var pos = 0;
    var final = 200;
    var dir = 0;//方向
    var el = $('#el');
    function upLeft() {
      var left = parseInt(el.css('left')) || 0;
      if (left >= final) dir = 1;
      if (left <= pos) dir = 0;

      if (dir == 0) {
        left++;
        el.css('left', left + 'px');
        setTimeout(upLeft);
      } else {
        left--;
        el.css('left', left + 'px');
        setTimeout(upLeft);
      }
    }
    upLeft();
  </script>
</body>
</html>
